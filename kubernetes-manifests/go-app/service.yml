apiVersion: v1
kind: Service
metadata:
  name: ingress-test-svc
spec:
  ports:
  - port: 8080
    targetPort: http
    #nodePort: 30033
    protocol: TCP
    name: http
  - port: 8081
    targetPort: metrics
    #nodePort: 30033
    protocol: TCP
    name: metrics
  selector:
    app: golang
  #type: NodePort
  type: ClusterIP