apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: redis
 namespace: database-monitoring
 labels:
    app: redis
spec:
 serviceName: "redis"
 replicas: 1
 selector:
   matchLabels:
     app: redis
 template:
   metadata:
     labels:
       app: redis
   spec:
     containers:
     - name: redis
       image: redis:6.2
       ports:
       - containerPort: 6379
         name: redis-port
       env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: REDIS_PASSWORD
       args: ["--requirepass", "$(REDIS_PASSWORD)"]
       volumeMounts:
       - name: redis-storage
         mountPath: /data
    #  - name: redis-exporter
    #    image: oliver006/redis_exporter
    #    ports:
    #    - containerPort: 9121
    #      name: exporter-port
    #    volumeMounts:
    #    - name: data
    #      mountPath: /data
 volumeClaimTemplates:
 - metadata:
     name: redis-storage
   spec:
     accessModes: [ "ReadWriteOnce" ]
     resources:
       requests:
         storage: 1Gi